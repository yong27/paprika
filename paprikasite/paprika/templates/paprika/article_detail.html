{% extends "paprika/base_site.html" %}
{% load i18n %}

{% block branding %}
<h3 class="muted"><a href="{% url article_list article.board.slug %}">{{ article.board.title }}</a></h3>
<p>{{ article.board.description }}</p>
{% endblock %}

{% block content %}
<h4>{{ article.title }}</h4>
{{ article.content|safe }}
{% endblock %}
