{% extends "paprika/base_site.html" %}
{% load i18n %}

{% block title %}{{ board.title }}{% endblock %}

{% block content %}
<h4>Category: {{ category.title }}</h4>

<ul>
    {% for article in articles %}
    <li><a href="{% url 'article_detail' article.id article.slug %}">{{ article.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
