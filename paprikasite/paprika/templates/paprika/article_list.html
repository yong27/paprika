{% extends "paprika/base_site.html" %}
{% load i18n %}

{% block branding %}
<h3 class="muted"><a href="{% url article_list board.slug %}">{{ board.title }}</a></h3>
<p>{{ board.description }}</p>
{% endblock %}

{% block content %}
    <h2>Articles</h2>
    <ul>
        {% for article in articles %}
        <li><a href="{% url article_detail article.id, article.slug %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
