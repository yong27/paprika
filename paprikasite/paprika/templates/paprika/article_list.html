{% extends "paprika/base_site.html" %}
{% load i18n %}

{% block title %}{{ board.title }}{% endblock %}

{% block content %}
<h4>Article list</h4>
{{ my_test }}
<ul>
    {% for article in articles %}

    {% endfor %}
</ul>
{% endblock %}
