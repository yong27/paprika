{% extends "paprika/base_site.html" %}
{% load i18n bootstrap3 %}

{% block title %}{{ board.title }}{% endblock %}

{% block content %}
<a href="{% url 'article_list' board.slug %}" class="btn btn-primary btn-small">{% trans 'List' %}</a>

<h4>{% trans 'Create article' %}</h4>

<form action="." method="post" class="form-horizontal">{% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-actions">
        <input class="btn btn-primary" type="submit" value="{% trans 'Save' %}" />
        <input class="btn" type="reset" value="{% trans 'Reset' %}" />
    </div>
</form>
{% endblock %}
