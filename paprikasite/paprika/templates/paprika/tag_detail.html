{% extends "paprika/base_site.html" %}
{% load i18n %}

{% block title %}{{ board.title }}{% endblock %}

{% block content %}
<h4>Tag: {{ tag.slug }}</h4>

<ul>
    {% for article in articles %}
    <li><small>{{ article.public_datetime }}</small> <a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
